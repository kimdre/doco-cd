name: Build Image

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: docker/github-builder/.github/workflows/build.yml@c767551a26459c30e1f683df73a12fdb918f7068 # v1
    permissions:
      contents: read # to fetch the repository content
      id-token: write # for signing attestation(s) with GitHub OIDC Token
      packages: write # required to push to GHCR
    with:
      build-args: |
        APP_VERSION=${{ github.ref_name }}
      platforms: linux/amd64,linux/arm64,linux/arm/v7
      cache: true
      cache-mode: max
      output: image
      push: true
      sbom: true
      set-meta-annotations: true
      set-meta-labels: true
      meta-images: ghcr.io/${{ github.repository }}
      meta-tags: |
        type=semver,pattern={{version}}
        type=semver,pattern={{major}}.{{minor}}
        type=semver,pattern={{major}}
    secrets:
      registry-auths: |
        - registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
       contents: write # write to upload the SBOM file
    needs:
      - build
    steps:
      - name: Prepare
        run: |
          # Get version without 'v' prefix
          echo "APP_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Generate Software Bill of Materials (SBOM)
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ env.APP_VERSION }}
          scan-type: image
          format: cyclonedx
          github-pat: ${{ secrets.GITHUB_TOKEN }}
          output: doco-cd_${{ github.ref_name }}_sbom.cdx.json
          severity: CRITICAL,HIGH
          vuln-type: os,library
          scanners: vuln,secret,misconfig,license
          ignore-unfixed: false
          exit-code: 0

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: trivy-sbom-report
          path: doco-cd_${{ github.ref_name }}_sbom.cdx.json
          retention-days: 90

      - name: Upload Release Assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            doco-cd_${{ github.ref_name }}_sbom.cdx.json
